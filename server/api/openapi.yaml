      tags:
      - Admin
      - Roles
      summary: Edit roles
      description: This endpoint for edit role
      operationId: v1RolesRolesIdPUT
      parameters:
      - name: rolesId
        in: path
        description: Id roles
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/createRole'

      x-swagger-router-controller: Admin
  /player/search:
    get:
      tags:
      - Fight
      - User
      summary: Search player by point and level
      description: This endpoint to search player by point and level
      operationId: playerSearchGET
      parameters:
      - name: pointLevel
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: response for search player by point and level
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_8'
        "404":
          description: response for search player by point and level
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404_1'
      x-swagger-router-controller: Fight
  /player/fight:
    post:
      tags:
      - Fight
      - User
      summary: Fight with player
      description: This endpoint to fight with other player and create room
      operationId: playerFightPOST
      requestBody:
        $ref: '#/components/requestBodies/fightPlayer'
      responses:
        "201":
          description: response when success create fight and create room
          content:
            application/json:
              schema:

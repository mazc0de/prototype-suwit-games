      tags:
      - Admin
      - Level
      summary: Edit Level
      description: This endpoint to edit level
      operationId: v1LevelLevelIdPUT
      parameters:
      - name: levelId
        in: path
        description: Id of level
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/createLevel'
      responses:

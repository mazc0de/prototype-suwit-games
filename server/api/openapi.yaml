openapi: 3.0.3
info:
  title: RESTful API Suwit Games
  description: This RESTful API is being used to manage the suwit games
  version: 1.0.0
servers:
- url: /
  description: Mock Server for Suwit Games
tags:
- name: Home
  description: Containts various pages.
- name: User & Auth
  description: Containts login and register user endpoints.
- name: User
  description: Containts information about user
- name: Admin
  description: Containts admin operation
- name: Game
  description: Containts game information
- name: Biodata
  description: Containts biodata user
- name: Room
  description: Containts room information
- name: Round
  description: Containts round information
- name: Stats
  description: Containts stats information
- name: Level
  description: Containts level information
- name: Roles
  description: Containts roles information
- name: Fight
  description: Containts fight user
paths:
  /:
    get:
      tags:
      - Home
      summary: Landing Page Home
      description: endpoint to display the front page.
      operationId: rootGET
      responses:
        "200":
          description: responses when user accessed home page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "404":
          description: Response when something error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: Home
  /v1/login:
    post:
      tags:
      - User & Auth
      summary: Retieve access token user
      description: This endpoint to retrieve the access token when user logged in
        with correct credential.
      operationId: userLogin
      requestBody:
        $ref: '#/components/requestBodies/userLogin'
      responses:
        "200":
          description: response if user login with correct credential.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: response when the user login with invalid credential.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
      x-swagger-router-controller: UserAuth
  /v1/register:
    post:
      tags:
      - User & Auth
      summary: Register new user
      description: This endpoint is used to register new users.
      operationId: userRegister
      requestBody:
        $ref: '#/components/requestBodies/userRegister'
      responses:
        "201":
          description: response when the user successfully registers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "400":
          description: response when the user successfully registers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
      x-swagger-router-controller: UserAuth
  /v1/profile:
    get:
      tags:
      - User
      - Biodata
      summary: Retrieve user profile
      description: This endpoint to get the user profile who logged in
      operationId: getUser
      responses:
        "200":
          description: response details of user who logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "404":
          description: Response when something error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: User
    put:
      tags:
      - User
      - Biodata
      summary: Update biodata
      description: This endpoint to update biodata for user who logged in
      operationId: updateBiodata
      requestBody:
        $ref: '#/components/requestBodies/updateBiodata'
      responses:
        "201":
          description: response update biodata of user who logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_1'
        "400":
          description: response when invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_2'
      x-swagger-router-controller: User
    post:
      tags:
      - User
      - Biodata
      summary: Create biodata
      description: This endpoint to create biodata for user who logged in
      operationId: createBiodata
      requestBody:
        $ref: '#/components/requestBodies/createBiodata'
      responses:
        "201":
          description: response create biodata of user who logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_2'
        "400":
          description: response when invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_3'
      x-swagger-router-controller: User
  /v1/admin/users:
    get:
      tags:
      - Admin
      summary: Retrieve all users
      description: This endpoint to retrive all user who registered on suwitgames.com
      operationId: getAllUsers
      responses:
        "200":
          description: Fetch all user who have been registered
          content:
            application/json:
              schema:
                type: array
                items:
                  anyOf:
                  - $ref: '#/components/schemas/user1'
                  - $ref: '#/components/schemas/user2'
                x-content-type: application/json
        "404":
          description: Response when something error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: Admin
  /v1/admin/users/{userId}:
    get:
      tags:
      - Admin
      summary: Retrieve user by id
      description: This endpoint to retrive one user by id who registered on suwitgames.com
      operationId: getUserById
      parameters:
      - name: userId
        in: path
        description: Id of user to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Fetch user by id who have been registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user1'
        "400":
          description: Response when user Id not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_4'
      x-swagger-router-controller: Admin
    put:
      tags:
      - Admin
      summary: Update user biodata by id
      description: This endpoint to update biodata user who have been registered by
        id
      operationId: updateBiodataById
      parameters:
      - name: userId
        in: path
        description: Id of user to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/updateBiodata'
      responses:
        "201":
          description: response update biodata of user who logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_1'
        "400":
          description: response when invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_2'
      x-swagger-router-controller: Admin
    delete:
      tags:
      - Admin
      summary: Delete user by id
      description: This endpoint to delete user include biodata who have been registered
        by id
      operationId: deleteUserById
      parameters:
      - name: userId
        in: path
        description: Id of user to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "201":
          description: Response is delete success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_3'
        "400":
          description: Response is delete success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_5'
      x-swagger-router-controller: Admin
  /v1/games:
    get:
      tags:
      - Game
      summary: Retrieve information game
      description: This endpoint to retrieve all games information
      operationId: getGames
      responses:
        "200":
          description: Response for /games endpoint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        "400":
          description: Response when something error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: Game
    post:
      tags:
      - Game
      summary: Create Games
      description: This endpoint to create games
      operationId: createGames
      responses:
        "201":
          description: Response for create gamescontent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_4'
        "400":
          description: Response when something error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: Game
  /v1/room:
    get:
      tags:
      - Room
      summary: Retrive information game room
      description: This endpoint to retrieve all information about room in this game
      operationId: getRoom
      responses:
        "200":
          description: Response for /room endpoint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        "400":
          description: Response when something error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: Room
    post:
      tags:
      - Room
      summary: Create Room
      description: This endpoint to create room in this game
      operationId: createRoom
      requestBody:
        $ref: '#/components/requestBodies/createRoom'
      responses:
        "201":
          description: Response for /room endpoint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_5'
        "400":
          description: Response when something error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: Room
  /v1/room/{roomId}:
    put:
      tags:
      - Room
      summary: Create Room
      description: This endpoint to create room in this game
      operationId: createRoom
      parameters:
      - name: roomId
        in: path
        description: Id room
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/editRoom'
      responses:
        "201":
          description: Response for /room endpoint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_6'
        "400":
          description: Response when something error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: Room
    delete:
      tags:
      - Room
      summary: Delete Room
      operationId: deleteRoom
      parameters:
      - name: roomId
        in: path
        description: Id room
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "201":
          description: Response when delete success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_3'
        "400":
          description: Response when something error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: Room
  /v1/round:
    get:
      tags:
      - Round
      summary: Retrieve round game information
      description: This endpoint to retrieve all information about round in game
      operationId: getRound
      responses:
        "200":
          description: Response for /round endpoint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
        "404":
          description: Response when something error
          content:
            application/json:
